name: chatify
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  rxdart: ^0.27.5
  socket_io_client: ^2.0.0
  http: ^0.13.5
  flutter_chat_bubble: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3 # flutter packages pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/fonts/nexa/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa/NexaBold.otf
        - asset: assets/fonts/nexa/NexaLight.otf